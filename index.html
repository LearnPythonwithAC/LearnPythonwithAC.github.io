<!doctype html>
<html>
  <body onload='brython()'>
    <script src="https://cdn.rawgit.com/brython-dev/brython/master/www/src/brython.js"></script>
    <script src='https://cdn.rawgit.com/brython-dev/brython/3.3.1/www/src/brython_stdlib.js'></script>

    <button id='hello_button'>Click me!</button>

    <script type='text/python'>
from browser import document, alert
from random import randint
def hello(event):
    a = randint(0,100)
    alert(a)
    print('Random number picked is',a)
    
document['hello_button'].bind('click', hello)
    </script>

  </body>
</html>
